							<tbody class="scrollContent">

						<span class="ip">
							<input name="listPath" type="text" id="listPath" size=40 class="itext"/><input type="button" value="..." onclick="javascript:OptionsDlg.getListDirectory('listPath',0);"/>

					    <span class="tl"><input type="checkbox" name="isIncludeChildDir" id="isIncludeChildDir" checked/>包含子目录</span>
					</p>
					<p>
						<span class="tl">后缀名:</span>
						<span class="ip">
							<input name="suffix" class="itext" type="text" id="suffix" size=40 value="*.exe" onBlur="suffixCheck();"/>
						</span>						
						<span class="tl">最大深度:</span>
						<span class="ip" id="lastsynctime">
								&nbsp;
						</span>
					</p>
					<p>
