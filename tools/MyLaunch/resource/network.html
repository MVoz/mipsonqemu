 <style type="text/css">
   html,body{
		background:#EDEFE8;
		margin:0px;
		font:12px verdana;
		color:#3b591b;
	}
   #wrap{
    clear:left;
	float:left;
	margin:10px 2px;
	width:480px;
	height:420px;
	border:solid 1px #c0c0c0;
   } 
   #taitou{
	    clear:left;
		float:left;
		margin:10px 10px;
		width:450px;
		height:16px;
		border:solid 1px #cccccc;
		text-align:center;
		background:url("image/right_bg.gif") repeat-x left bottom;
   }
   #area{
	    clear:left;
		float:left;
		margin:2px 10px;
		width:450px;
		/*height:150px;*/
		border:solid 1px #cccccc;
   }
   #ck_spin{
		height:20px;	
		width:450px;		
		margin:5px 0px;
		padding:0px;

   }
   #ck_spin .left{
   	clear:left;
	float:left;
	width:200px;
   }
   #ck_spin .right{
	float:right;
	margin-right:10px;
   }
   	#ck_spin .right input{
		width:80px;
		height:20px;
		display:inline-block; 
		vertical-align:middle;
		line-height:20px
    }
    #ck_spin img{
		height:20px;	
		width:15px;	
		margin:0px;
		padding:0px;
		vertical-align:middle;		
   }
   #ck_spin .textleft{
   	clear:left;
	float:left;
	width:200px;
	margin-left:2px;
   }
  #ck_spin .textleft label{
	float:left;
	width:50px;
	margin-left:2px;
   }

   #ck_spin .textleft input{
    float:left;
	margin-left:10px;
	height:20px;
	width:120px;
	display:inline-block; 
	vertical-align:middle;
	line-height:20px
   }
   #ck_spin .textright{
	float:right;
	width:200px;
	margin-right:10px;
   }

   #ck_spin .textright input{
    float:right;
	margin-right:0px;
	padding-right:0px;
	height:20px;
	width:120px;
	display:inline-block; 
	vertical-align:middle;
	line-height:20px;
   }
    #ck_spin .textright label{
	float:left;
	width:50px;
   }
   .btn a,.btn a:hover{
    height:25px;
	float:right;
	margin-right:20px;
	width:113px;
    text-align:center;
	color:#676767;
	text-decoration: none;
	font-weight:normal;
 }
 .btn a{
     background:url(image/button.gif);
	 font-weight:normal;
 }
 .btn a:hover{
    background:url(image/button_green.gif);
	font-weight:bold;
 }
 </style>
 <script type="text/javascript">
	function syncClick(type)

</head>

			<div class="right"><img src="image/button01.gif"/><input name="textfield" type="text" id="textfield" size="10" /><img src="image/button02.gif"/>
			</div>
		</div>
	</div>

</div>
