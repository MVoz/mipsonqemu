<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<link rel="stylesheet" rev="stylesheet" href="qrc:jm.css" type="text/css">
<script>
function $(a) {
        return document.getElementById(a);
}
function getHtml(path)
{
	OptionsDlg.getHtml(path);
}
function reject()
{
	OptionsDlg.reject();
}
function apply(key)
{
		OptionsDlg.apply('adv/ckFuzzyMatch',$('ckFuzzyMatch').checked);
		OptionsDlg.apply('adv/ckCaseSensitive',$('ckCaseSensitive').checked);
		OptionsDlg.apply('adv/ckRebuilderCatalogTimer',$('ckRebuilderCatalogTimer').checked);
		OptionsDlg.apply('adv/ckSupportIe',$('ckSupportIe').checked);
		OptionsDlg.apply('adv/ckSupportFirefox',$('ckSupportFirefox').checked);
		OptionsDlg.apply('adv/ckSupportOpera',$('ckSupportOpera').checked);
		OptionsDlg.apply('netfinder/baidu',$('baidu').checked);
		OptionsDlg.apply('netfinder/google',$('google').checked);
		OptionsDlg.accept();
}
function   set_selected(s_value,id){   
	  if(s_value!=""){   
	  s_obj   =   $(id).options;   
	  len   =   s_obj.length;   
		  for   (i   =   0;   i   <   len;   i++ ){   
			  if(s_value   ==   s_obj[i].value){
				s_obj[i].selected=   true; 
				}   
		  }   
	  }   
  }   
function updateClick(type)
	{
		OptionsDlg.startUpdater();
	}
function tr(a)
{
		document.write(OptionsDlg.tr(a));
}
</script>
</head>
<body>
<div id="wrap">
	<div id="header"></div>
	<div class="main">
		<div id="lm"></div>
		<div id="rm">
					<div class="cfgitem">
						<p>高级</p>
						<table width="100%" border=0>
						 <tr>
							<td width="30%"><input type="checkbox" name="ckFuzzyMatch" id="ckFuzzyMatch" />&nbsp支持模糊匹配</td>
							<td width="30%"><input type="checkbox" name="ckCaseSensitive" id="ckCaseSensitive" />&nbsp支持字母大小写</td>
						</tr>
						 <tr>
							<td width="30%"><input type="checkbox" name="ckRebuilderCatalogTimer" id="ckRebuilderCatalogTimer" />&nbsp定时重建列表</td>
							<td width="70%" align="right" cellspacing="0"></td>
						</tr>
						 <tr>
							<td width="30%"><input type="checkbox" name="ckSupportIe" id="ckSupportIe" />&nbsp支持IE</td>
							<td width="70%" align="margin-left:20px;"><input name="listPath" type="text" id="listPath" size=40 class="itext"/><input align="right" type="button" value="..." onclick="javascript:OptionsDlg.getListDirectory('listPath',0);"/>
						</tr>
						 <tr>
							<td width="30%"><input type="checkbox" name="ckSupportFirefox" id="ckSupportFirefox" />&nbsp支持firefox</td>
							<td width="70%" align="margin-left:20px;"><input name="listPath" type="text" id="listPath" size=40 class="itext"/><input align="right" type="button" value="..." onclick="javascript:OptionsDlg.getListDirectory('listPath',0);"/>
						</tr>
						 <tr>
							<td width="30%"><input type="checkbox" name="ckSupportOpera" id="ckSupportOpera" />&nbsp支持opera</td>
							<td width="70%" align="margin-left:20px;"><input name="listPath" type="text" id="listPath" size=40 class="itext"/><input align="right" type="button" value="..." onclick="javascript:OptionsDlg.getListDirectory('listPath',0);"/>
						</tr>
						</table>
				</div>
				<div class="cfgitem">
						<p>搜索引擎</p>
						<table width="100%" border=0>
						 <tr>
							<td>
								&nbsp;&nbsp;&nbsp;&nbsp;当无法匹配您所输入的字符串时,将通过网页打开&nbsp;<input type="checkbox" name="baidu" id="baidu" />&nbsp;百度<input type="checkbox" name="google" id="google" />&nbsp;Google&nbsp;&nbsp;搜索
							</td>
						</tr>						
						</table>
				</div>
		</div>
	</div>
</div>
<div id="applybtn"></div>
</body>
<script>
	OptionsDlg.loading('adv');
</script>
</html>
