<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<link rel="stylesheet" rev="stylesheet" href="qrc:style.css" type="text/css">
<script type="text/javascript" src="qrc:jquery.js"/> </script>
<script type="text/javascript" src="qrc:jm.js"/> </script>
<script>
function apply(key)
{

	OptionsDlg.apply('HttpProxy/proxyEnable',$obj('proxyEnable').checked);
	OptionsDlg.apply('HttpProxy/proxyAddress',$obj('proxyAddress').value);
	OptionsDlg.apply('HttpProxy/proxyPort',$obj('proxyPort').value);
	OptionsDlg.apply('HttpProxy/proxyUsername',$obj('proxyUsername').value);
	OptionsDlg.apply('HttpProxy/proxyPassword',$obj('proxyPassword').value);
	OptionsDlg.accept();
}
 
function updateClick(type)
	{
		OptionsDlg.startUpdater();
	}
function proxyEnableClick()
{
			if($obj('proxyEnable').checked)
					{
						$obj('proxyAddress').disabled=false;
						$obj('proxyPort').disabled=false;
						$obj('proxyUsername').disabled=false;
						$obj('proxyPassword').disabled=false;
					}
			 else{
						$obj('proxyAddress').disabled=true;
						$obj('proxyPort').disabled=true;
						$obj('proxyUsername').disabled=true;
						$obj('proxyPassword').disabled=true;
			 }
}

function testProxyClick()
{
			OptionsDlg.apply('HttpProxy/proxyEnable',$obj('proxyEnable').checked);
			OptionsDlg.apply('HttpProxy/proxyAddress',$obj('proxyAddress').value);
			OptionsDlg.apply('HttpProxy/proxyPort',$obj('proxyPort').value);
			OptionsDlg.apply('HttpProxy/proxyUsername',$obj('proxyUsername').value);
			OptionsDlg.apply('HttpProxy/proxyPassword',$obj('proxyPassword').value);
			OptionsDlg.proxyTestClick($obj('proxyAddress').value,$obj('proxyPort').value,$obj('proxyUsername').value,$obj('proxyPassword').value);
			//OptionsDlg.proxyTestClick();
}
</script>
</head>
 <body>
 <div id="header">
		<div class="h_logo">
			<a title="弹指网 一切触手可及" onclick="gohref('http://www.tanzhi.com');" style="color:blue;cursor:hand">弹指网</a>
		</div>
		<div class="h_adv">
		</div>
</div>
<div id="toolbar">
		<div class="tb_m">
			<ul id="tmenu"></ul>
		</div>
</div>
		<div id="wrapper">
			<div id="page">
				<div class="clearfix">
					<fieldset class="cfgitem">
							<h2>HTTP代理&raquo;</h2>
							<p><input type="checkbox" name="proxyEnable" id="proxyEnable" onclick="proxyEnableClick();" />&nbsp启用HTTP代理</p>
							<p>
								<span class="tl">地址:</span>
								<span class="ip">
									<input name="proxyAddress" type="text" id="proxyAddress" size=20 class="itext"/>
								</span>
								<span class="tl">端口:</span>
								<span class="ip">
									<input name="proxyPort" type="text" id="proxyPort" size="5" class="itext" style="width:100px;"/>
								</span>	
								<span class="btn" style="float:right;">
										&nbsp;
								</span>
							</p>
														<p>
								<span class="tl">用户:</span>
								<span class="ip">
									<input name="proxyUsername" type="text" id="proxyUsername" size=20 class="itext"/>
								</span>
								<span class="tl">密码:</span>
								<span class="ip">
									<input name="proxyPassword" type="password" id="proxyPassword" size=20 class="itext"/>
								</span>	
								<span class="btn" style="float:right;">
										<a href="#" onclick="testProxyClick();">测试</a>		
								</span>
							</p>
					</fieldset>
					<fieldset class="cfgitem">
						<h2>软件更新&raquo;</h2>
						<p>
							<span>当前版本:</span>
							<span id="version"></span>
							<span class="btn" style="float:right;">
										<a href="#" onclick="updateClick();">立即更新</a>		
							</span>
						</p>
					</fieldset>
				</div>
			</div>
			 <div id="footer">
				
			</div>
		</div>
    </body>
