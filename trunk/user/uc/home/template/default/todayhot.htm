		$(".id_td_$todayhot[siteid]").attr("href","$todayhot['url']").attr("target","_blank").attr("title","$todayhot['subject']").attr("onclick","updatesiteview($todayhot['siteid']);this.href=this.href+'&title=$todayhot['subject']';");
		if($('#recml.rlt_line .tag a').length==0)
			$('#recml .rlt_line .tag').html("<span class='gray'>什么也没留下...</span>");
		else{
		   $('#recml .rlt_line .tag a').each(function(){
				$(this).attr({
					href:'space.php?do=sitetag&tagid='+$(this).id,
					target:'_blank'
				});
			});
		}
</script>
