<div id="highlight"> 
	<p>
		<span id="todayviewnum">今日访问</span>
		<span id="todaystorenum">今日收藏</span>
		<span id="viewnum">历史访问</span>
		<span id="storenum">历史收藏</span>
	</p>
	<!--{loop $hightlightlist $key $value}-->
		<dl  class="drank $value" style="float:left;width:240px;padding-top:8px;overflow:hidden;">
		<!--{loop $_SGLOBAL[$value] $k $v}-->
			<!--{eval $k=$k+1;}-->
				<dt class="l$k">
					<a target="new" title="$v[subject]" href="$v[url]">$v[subject]</a>
					<div class="num_con">
								<strong><!--{eval linkaward($v[award],0);}--></strong>
								.<!--{eval linkaward($v[award],1);}--> 
					</div>
				</dt> 
		<!--{/loop}-->
		</dl>
	<!--{/loop}-->		
</div>
<script language="javascript" type="text/javascript" >
	$(document).ready(function(){
			$("#highlight .num_con").css("margin-top","-20px");
			$("#highlight a").css("display","block").css("width","180px");
			$("#highlight p span").css("cursor","pointer");
			$("#highlight span:odd").css("background-color","#7BAD00");
			$("#highlight span:even").css("background-color","#FF8901");
			$("#highlight span:first").css("background-color","#FFF").css("border-color","#fff").addClass("currentx"); 
			$("#highlight dl:not(:first)").hide();
			$("#highlight span").click(function(){ 
				$("#highlight span").removeClass("currentx"); 
				$("#highlight span:odd").css("background-color","#7BAD00");
				$("#highlight span:even").css("background-color","#FF8901");
				$(this).css("background-color","#FFF").css("border-color","#fff").addClass("currentx"); ; 
				$("#highlight dl").hide(); 
				$("."+$(this).attr("id")).show();
		});
	});
</script>
