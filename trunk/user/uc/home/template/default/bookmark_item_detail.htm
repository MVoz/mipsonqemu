<div id="network">
	<div class="box_l">
		<h2 class="ntitle">
			<p>$item[subject]</p>			
		</h2>
		<div class="seio">
					<div class="sepc">
						<a class="playpic" href="$item['url']" onclick="updatestatics('bookmark','view',$item[bmid]);">
							<!--{eval echobookmarkimagepath($value,2)}-->
						</a>
					</div>
					<div class="sedl">
						<p>
							<strong>名称: </strong>
							<a class="url">$item['subject']</a>
							<span class="num_con">
								<span>
									<cite><!--{eval linkaward($item[award],0);}--></cite>.<!--{eval linkaward($item[award],1);}-->
								</span>
								<em>(<em>$item['storenum']</em>人收)</em>
							</span>
						</p>
						<p>
							<strong>地址: </strong>
							<a class="url">$item['url']</a>
						</p>
						<p>
							<strong>标签: </strong>
							<!--{loop $item['tag'] $subkey $subvalue}-->
									<a class="tags" id="$subkey">$subvalue</a>
							<!--{/loop}-->
						</p>
						<p>
						<div class="siteact">
							<p><strong>收录日期: </strong><span><!--{date('Y-m-d',$item[link_dateline],1)}--></span></p>
							<p><strong>收藏人数: </strong><span>$item[storenum]</span></p>
							<p><strong>浏览次数: </strong><span id="view_num">$item[viewnum]</span></p>
						<p>
							<a class="url">访问</a> 
							<!--{if $_SGLOBAL[supe_uid]&&checkperm('managelink') }-->
								<a class="action"  id="$item[bmid]" name="edit">编辑</a>
								<a class="action"  id="$item[bmid]" name="delete">删除</a>
							<!--{/if}-->
						</p>
						</div>
						<div class="sese">
							<p><strong>评价</strong> <span>(点击顶踩评价)</span></p>
							<span>
								<span class="rateup">
									<a target="_self" onclick="updatestatics('bookmark','up',$item[bmid],'up_num')"  href="javascript:void(0)"></a>
								</span>
								(<span id="up_num">$item['up']</span>人顶)</span>&nbsp;&nbsp;&nbsp;
								<span class="ratedown">
									<a  target="_self"  onclick="updatestatics('bookmark','down',$item[bmid],'down_num')"  href="javascript:void(0)"></a>
								</span>
								(<span id="down_num">$item['down']</span>人踩)
							</span>	  
						</div>
					</div>	
				</div>
				<h3>站点简介</h3>
				<div class="siteintro">
					<p>$item[description]</p>
					<p>&nbsp;</p>
				</div>
		
	</div>
	<div class="box_r">
		<h2 class="ntitle">
			<em>类似站点&raquo;</em>
		</h2>
		<div style="padding:10px 22px;">
			<img src="template/default/image/adv_240x200.jpg">
		</div>
		<!--
		-->
		   <dl class="drank">
				<!--{template hotdigg}-->
		   </dl>
		<!--
		-->
	</div>
	<div class="box_l" style="height:250px;">			
		<h2 class="ntitle">				
			<p>相似站点&raquo;</p>
		</h2>
			<!--{template space_navigation_list}-->
	</div>
</div>
<script language="javascript" type="text/javascript">	
	var url = $(".playpic").attr("href");
	var click = $(".playpic").attr("onclick");
	$(".url").attr("href",url).attr("onclick",click);
	$(".tags").each(function(){
		$(this).attr("href","space.php?do=linktag&tagid="+this.id);
	});
	$(".action").each(function(){
		$(this).attr("href","cp.php?ac=bookmark&op="+this.name+"&bmid="+this.id).attr("onclick","ajaxmenuEx(event,'img_seccode_"+this.id+"', this.id,1);").attr("id","bookmark_"+this.name+"_"+this.id);
	});	
</script>
