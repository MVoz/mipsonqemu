<script>
	function searchsubmit()
	{
		if($('searchkey').value==''||$('searchkey').value=='请输入关键词')
			{
				$('searchkey').value='请输入关键词';
				return false;
			}
		var key=$('searchkey').value;
		$('searchbaidukey').value=$('searchgooglekey').value=key;
		if($('searchgoogleck').checked==true)
			{
				$('googlesearchform').action="http://www.google.com/search";
				$('googlesearchform').submit();
			}
		if($('searchbaiduck').checked==true)
		{
			$('baidusearchform').action="http://www.baidu.com/s";		
			$('baidusearchform').submit();
		}
		return false;
	}
</script>
