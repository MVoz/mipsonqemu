<!--{template admin/tpl/header}-->

<div class="mainarea">
<div class="maininner">
<!--{if empty($_GET['op'])}-->
	<form method="get" action="admincp.php">
	<div class="block style4">
		
		<table cellspacing="3" cellpadding="3">
		<tr><th>结果排序</th>
		<td colspan="3">
		<select name="orderby">
		<option value="">默认排序</option>
		<option value="dateline"$orderby[dateline]>创建时间</option>
		<option value="blognum"$orderby[blognum]>日志数</option>
		</select>
		<select name="ordersc">
		<option value="desc"$ordersc[desc]>递减</option>
		<option value="asc"$ordersc[asc]>递增</option>
		</select>
		<select name="perpage">
		<option value="20"$perpages[20]>每页显示20个</option>
		<option value="50"$perpages[50]>每页显示50个</option>
		<option value="100"$perpages[100]>每页显示100个</option>
		</select>
		<input type="hidden" name="ac" value="tag">
		<input type="submit" name="searchsubmit" value="搜索" class="submit">
		</td>
		</tr>
		</table>
	</div>
	</form>

<!--{if $list}-->

	<form method="post" action="admincp.php?ac=link">
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	<div class="bdrcontent">
	
	<table cellspacing="0" cellpadding="0" class="formtable">
	<tr>
		<th width="80">名称</th>
		<th width="180">URL</th>
		<th width="80">标签</th>
		<th width="80">描述</th>
		<th width="30">顶</th>
		<th width="30">踩</th>
		<th width="50">初始分值</th>
		<th width="20">动作</th>
	</tr>
	<!--{loop $list $value}-->
	<tr>
		<tr>
			<td>$value[subject]</td>
			<td>$value[url]</td>
			<td>$value[tags]</td>
			<td>$value[description]</td>
			<td>$value[up]</td>
			<td>$value[down]</td>
			<td>$value[initaward]</td>
			<td><a href="admincp.php?ac=link&op=edit&linkid=$value[linkid]">编辑</a></td>
		</tr>
	</tr>
	<!--{/loop}-->
	</table>
	</div>
	
	<div class="footactions">
		<div class="pages">$multi</div>
	</div>
	
	</form>
<!--{else}-->
	<div class="bdrcontent">
		<p>指定条件下还没有数据</p>
	</div>
<!--{/if}-->
<!--{elseif $_GET['op'] == 'edit'}-->
	<form method="post" action="admincp.php?ac=link">
		<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	
	<div class="bdrcontent">
		<table cellspacing="0" cellpadding="3">
			<tr>
			<th><label for="subject">名称：</label></th>
			<td>	
			<input type="text" id="subject" name="subject" value="$item[subject]" style="width: 396px;" class="t_input" tabindex="1"  />
			</td>
			</tr>
			<tr>
			<th><label for="address">地址：</label></th>
			<td>
			<input type="text" id="address" name="address" value="$item[url]" style="width: 396px;" class="t_input" tabindex="1" readonly />
			</td>
			</tr> 
			<tr>
			<th><label for="tag">标签：</label></th>
			<td>
			<input type="text" id="tag" name="tag" value="$item[tags]" style="width: 396px;" class="t_input" tabindex="1" />
			</td>
			</tr> 
			<tr>
			<th><label for="up">顶：</label></th>
			<td>
			<input type="text" id="up" name="up" value="$item[up]" style="width: 96px;" class="t_input" tabindex="1" />
			</td>
			</tr> 
			<tr>
			<th><label for="down">踩：</label></th>
			<td>
			<input type="text" id="down" name="down" value="$item[down]" style="width: 96px;" class="t_input" tabindex="1" />
			</td>
			</tr> 
			<tr>
			<th><label for="initaward">初始分值：</label></th>
			<td>
			<input type="text" id="initaward" name="initaward" value="$item[initaward]" style="width: 96px;" class="t_input" tabindex="1" />
			</td>
			</tr> 
			<th style="vertical-align: top;"><label for="description">描述：</label></th>
			<td><textarea id="description" name="description" cols="40" rows="4" style="width: 400px; height: 150px;" onkeydown="ctrlEnter(event, 'pmsubmit_btn');">$item[description]</textarea></td>
			</tr>
		</table>
		
	</div>
	
	<div class="footactions">
		<input type="hidden" name="linkid" value="$item[linkid]">
		<input type="submit" name="linksubmit" value="提交" class="submit">
	</div>

	</form>
<!--{/if}-->
</div>
</div>

<div class="side">
	<!--{template admin/tpl/side}-->
</div>

<!--{template admin/tpl/footer}-->
