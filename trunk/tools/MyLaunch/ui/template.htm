					</ul>
					<p>
						<span>快捷键:</span>
						<span>
							<select id="hotkey_0" class="select">

					    <span class="tl">密码:</span>
						<span class="ip">
							<input name="Userpasswd" type="password" id="Userpasswd" size=20 class="itext" />

								<a href="#" onclick="accountTestClick();">测试</a>
						</span>
