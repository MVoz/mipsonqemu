<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<link rel="stylesheet" rev="stylesheet" href="qrc:jm.css" type="text/css">
<script>
function $(a) {
        return document.getElementById(a);
}
function getHtml(path)
{
	OptionsDlg.getHtml(path);
}
function reject()
{
	OptionsDlg.reject();
}
function apply(key)
{
	OptionsDlg.apply('generalOpt/ckStartWithSystem',$('ckStartWithSystem').checked);
	OptionsDlg.apply('generalOpt/ckShowTray',$('ckShowTray').checked);
	OptionsDlg.apply('generalOpt/ckShowMainwindow',$('ckShowMainwindow').checked);
	OptionsDlg.apply('generalOpt/ckAutoUpdate',$('ckAutoUpdate').checked);
	OptionsDlg.apply('generalOpt/ckScanDir',$('ckScanDir').checked);
	OptionsDlg.apply('GenOps/hotkeyModifier',$('hotkey_0').value);
	OptionsDlg.apply('GenOps/hotkeyAction',$('hotkey_1').value);
	OptionsDlg.accept();
}
function   set_selected(s_value,id){   
	  if(s_value!=""){   
	  s_obj   =  $(id).options;   
	  len   =   s_obj.length;   
		  for   (i   =   0;   i   <   len;   i++ ){   
			  if(s_value   ==   s_obj[i].value){
				s_obj[i].selected=   true; 
				}   
		  }   
	  }   
  }   
 function tr(a)
{
		document.write(OptionsDlg.tr(a));
}
</script>
</head>
