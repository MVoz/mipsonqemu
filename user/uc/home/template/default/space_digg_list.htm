<div class="tlist">		
<ul>
<!--{loop $digglist $key $value}-->			
			<li>
				<div class="left">
						<div class="left_top">
							<a href="#" class="le" >&nbsp;</a>
						</div>
						<div class="left_bot">
							<div class="support"><a href="javascript:void(0)" onclick="updatediggup($value[diggid])"><img src="./template/default/image/icon_support.jpg" /></a></div>
							<div class="data">(<span id="digg_up_num_id_$value[diggid]">$value[upnum]</span>)</div>
							<div class="support"><a href="javascript:void(0)" onclick="updatediggdown($value[diggid])"><img src="./template/default/image/icon_bury.jpg" /></a></div>
							<div class="data">(<span id="digg_down_num_id_$value[diggid]">$value[downnum]</span>)</div>
						</div>
				</div>
				<div class="right_top">
						<!--{if $value[picflag] }-->
						<div class="leftx_pic">
						<!--{else}-->
						<div class="leftx">
						<!--{/if}-->	
							 <div class="dig_title"><a href="$value[url]">$value[subject]</a></div>
							 <div class="descript">
								$value[description]... 
							</div>
						</div>
						<!--{if $value[picflag] }-->	
						<div class="rightx">						
							<div class="d_avatar avatar125">
							   <a title=admin href="$value[url]" target=_blank>
									<img onerror="this.onerror=null;this.src='./template/default/image/1_1264944905dc86.jpg'"
										src="$value[pic]">
							   </a>
						  </div>				  
						</div>
					 <!--{/if}-->	
				</div>
				<div class="right_bottom">
						 <div class="action">						
							 <div style="float:left;min-width:100px;max-width:200pxoverflow:hidden;">
								    <span style="float:left">标签:
											<!--{loop $value[tag] $tagid $tagname}-->
											<a href="space.php?uid=$_SGLOBAL[supe_uid]&do=diggtag&diggid=$tagid">$tagname</a>
											<!--{/loop}-->					
									</span>
							 </div>
							 
							 <div style="float:right;padding-left:3px;">
							    
								<!--{if $value[uid]=$_SGLOBAL[supe_uid]||checkperm('allowdigg') }-->
								<a onclick="ajaxmenu(event, this.id,1)" id="digg_delete_$value[diggid]" href="cp.php?ac=digg&diggid=$value[diggid]&op=delete" class="diggbtn">删除</a>
								<a onclick="ajaxmenu(event, this.id,1)" id="digg_edit_$value[diggid]" href="cp.php?ac=digg&diggid=$value[diggid]&op=edit" class="diggbtn">编辑</a>
								<!--{/if}-->
								
								
							 </div>
							  <div style="float:left;padding-left:5px;">
									发布者:	<a href="#" >$value[username]</a>
								    <span>时间:</span><span class="gray"><!--{date('Y-m-d',$value[dateline],1)}--></span>
									<span class="gray">有<span style="color:#8ABC2B;font-weight:bold;">$value[viewnum]</span>弹指人参与围观</span>
									
							 </div>
						 </div>
				</div>
				
			</li>
<!--{/loop}-->    
</ul>
<div class="page">$diggmulti</div>
</div>
