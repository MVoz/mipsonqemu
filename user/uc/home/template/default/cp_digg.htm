<div style="padding:1em;border: 3px solid #FF8E00;background: #FCF9E6;">
<h1>删除话题</h1>
<a href="javascript:hideMenu();" class="float_del" title="关闭">关闭</a>
<div class="popupmenu_inner">
<form method="post" action="cp.php?ac=$ac&op=$_GET[op]&diggid=$diggid">
	<p>确定删除指定的话题吗？</p>
	<p class="btn_line">
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
		<input type="hidden" name="deletesubmit" value="true" />
		<input type="submit" name="btnsubmit" value="确定" class="submit" />
	</p>
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>
</div>
</div>

<!--{elseif $_GET[op] == 'edithot'}-->

<h1>调整热度</h1>
<a href="javascript:hideMenu();" class="float_del" title="关闭">关闭</a>
<div class="popupmenu_inner">
<form method="post" action="cp.php?ac=blog&op=edithot&blogid=$blogid">
	<p class="btn_line">
		新的热度：<input type="text" name="hot" value="$blog[hot]" size="5"> 
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
		<input type="hidden" name="hotsubmit" value="true" />
		<input type="submit" name="btnsubmit" value="确定" class="submit" />
	</p>
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>
</div>

<!--{else}-->

<!--{if $_GET[op] == 'add'}-->
<div>
<!--{else}-->
<div style="padding:1em;border: 3px solid #CEE89F;background: #EEF9EB;" id="innerdiv">
<a href="javascript:hideMenu();" class="float_del" title="关闭">关闭</a>
<div class="popupmenu_inner">
<!--{/if}-->
<form method="post" action="cp.php?ac=$ac&op=$_GET[op]&diggid=$diggid">
<table cellpadding="0" cellspacing="0" class="formtable">
<caption>
<!--{if $_GET[op] == 'add'}-->
		<h2>添加$_SC['digg_name']</h2>
<!--{else}-->
		<h2>编辑$_SC['digg_name']</h2>
<!--{/if}-->
<p>请完整填写以下信息进行注册。<br>注册完成后，该帐号将作为您在本站的通行帐号，您可以享受本站提供的各种服务。</p>
</caption>
	<tr>
		<th width="40"><label for="subject">名称</label></th>
		<td>	
		<input type="text" id="subject" name="subject" value="$diggitem[subject]" style="width: 396px;" class="t_input" tabindex="1"  />
		</td>
	</tr>
	<tr>
		<th width="40"><label for="address">地址</label></th>
		<td>
		<input type="text" id="address" name="address" value="$diggitem[url]" style="width: 396px;" class="t_input" tabindex="1"  />
		</td>
	</tr>
	<tr>
		<th width="40"><label for="tag">标签</label></th>
		<td>
		<input type="text" id="tag" name="tag" value="$diggitem[tag]" style="width: 396px;" class="t_input" tabindex="1"  />
		</td>
	</tr>
	<tr>
	<th width="40"><label for="category">分类</label></th>
		<td>
			<select id="category" name="category"/>
					<option value="0">&nbsp;奇</option>
					<option value="1">&nbsp;趣</option>
					<option value="2">&nbsp;囧</option>
					<option value="3">&nbsp;新</option>
					<option value="4">&nbsp;怪</option>
			</select>
		</td>
	</tr>
	<tr width="40">
		<th style="vertical-align: top;"><label for="description">描述</label></th>
		<td>
		<textarea id="description" name="description" cols="40" rows="4" style="width: 400px; height: 150px;" onkeydown="ctrlEnter(event, 'pmsubmit_btn');">$diggitem[description]</textarea>
		</td>
	</tr>
<tr>
	<th>&nbsp;</th>
	<td>
		<input type="hidden" name="refer" value="$_SGLOBAL[refer]" />
		<!--{if $_GET[op] == 'add'}-->
		<input type="hidden" name="addsubmit" value="true" />
		<!--{else}-->
		<input type="hidden" name="editsubmit" value="true" />
		<!--{/if}-->
		<input type="button" id="diggbutton" name="diggbutton" value="提交发布" onclick="validate(this);" style="display: none;" />
	</td>
</tr>
</table>
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>

<table cellpadding="0" cellspacing="0" class="formtable" >
	<tr>
		<th width="40"><label>图片</label></th>
		<td>
			<input type="button" name="clickbutton[]" value="上传图片" class="button" style="float:left" onclick="edit_album_show('pic')">
		</td>
	</tr>
</table>

<table cellpadding="0" cellspacing="0" class="formtable"  id="uchome-edit-pic"  style="display:none;">
	<tr>
		<th>选择图片:</th>
		<td> 
			<table summary="Upload" cellspacing="2" cellpadding="0">
				<tbody id="attachbodyhidden" style="display:none">
					<tr>
						<td>
							<form method="post" id="upload" action="cp.php?ac=upload" enctype="multipart/form-data" target="uploadframe" style="background: transparent;">
								<input type="file" name="attach" style="border: 1px solid #CCC;" />
								<span id="localfile"></span>
								<input type="hidden" name="uploadsubmit" id="uploadsubmit" value="true" />
								<input type="hidden" name="albumid" id="albumid" value="0" />
								<input type="hidden" name="formhash"  value="<!--{eval echo formhash();}-->" />
							</form>
						</td>
					</tr>
				</tbody>
				<tbody id="attachbody"></tbody>
			</table>
			<table cellpadding="0" cellspacing="0" class="formtable">
				<tr>
					<td>
						<select name="albumid" id="uploadalbum" onchange="addSort(this)" style="display:none;">
						<option value="-1">请选择相册</option>
						<option value="-1">默认相册</option>
						<option value="1">我的相册</option>
						<option value="addoption" style="color:red;">+新建相册</option>
						</select>
					<script src="source/script_upload.js" type="text/javascript"></script>
					<iframe id="uploadframe" name="uploadframe" width="0" height="0" marginwidth="0" frameborder="0" src="about:blank"></iframe>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table cellpadding="0" cellspacing="0" >
	<tr>
		<th></th>
		<td>
			<input type="button" id="issuance" onclick="document.getElementById('diggbutton').click();" value="保存发布" class="submit" />
		</td>
	</tr>
</table>

</div>
