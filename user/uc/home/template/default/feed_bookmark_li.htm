<!--{if empty($value['picflag'])}-->
<div class="rt">							
	<div class="lfx">
<!--{else}-->
<div class="rt_p">							
	<div class="lfx_p">
<!--{/if}-->
		 <div class="tle">
				$value[title_template]
				<a class="id_bm_$value['relate']['bmid']">$value[body_template]</a>
				<span class="gray"><!--{date('Y-m-d',$value[dateline],1)}--></span>
		 </div>
		 <div class="ds">
				<a class="id_bm_$value['relate']['bmid']">
				$value[relate][description]...
				</a> 
		</div>
	</div>
	<div class="rb gray">
	    <span class="tags">
			标签:
				<!--{loop $value[relate][tag] $tagid $tagname}-->
					<a>$tagname</a>
				<!--{/loop}-->					
		</span>	
		   发布者:
		   <a href="space.php?do=feed&uid=$value[uid]" class="publisher">$value[username]</a>
	</div>
</div>
<div class="rightx">
<!--{if !empty($value['picflag'])}-->
	<div class="d_avatar avatar125">
		 <a class="id_bm_$value['relate']['bmid']">
			<!--{eval echobookmarkimagepath($value[relate],1)}-->
		 </a>
	</div>
<!--{/if}-->
</div>
<script language="javascript" type="text/javascript">
		$(".id_bm_$value['relate']['bmid']").attr({
			href:"$value[relate][url]",
			target:"_blank",
			title:"$value['relate']['subject']",
		});	
</script>
