<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tabs like MSN</title>

	<style type="text/css">
	* { margin:0; padding:0;}
	body { font:12px "宋体"; color:#049; padding:8px;}
	a { text-decoration:none; color:#049;}
	a:hover { text-decoration:underline;}
	ul { list-style:none;}
	li { height:23px; line-height:23px;}
	
	.popular { width:730px; border:1px solid #ddd; padding-bottom:10px;}
		
		.tabs ,.tabs_1{ overflow:hidden; height:1%;}
			.tabs li ,.tabs_1 li { border:1px solid #ddd; border-width:0 1px 1px 0; background:#EEe; width:84px; text-align:center; float:left;}
			.tabs li.active,.tabs_1 li.active { background:#fff; border-bottom-color:#fff; font-weight:bold;}
			.tabs li.tab-r,.tabs_1 li.tab-r { border-right:0; text-align:right; padding-right:10px;}

		
		.list,.list_1 { margin:7px 0 0 7px; padding-left:35px;height:70px;overflow:hidden;}
		
		.noshow { display:none;}
	</style>
    
    <script type="text/javascript" src="source/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
			$('a').attr('target', '_blank');   
								   
			$('.tabs li').mousemove(function() {
				//最右边的tab不进行任何操作							 
				if($(this).hasClass('tab-r')) {
					return;
				};
				//添加当前激活的状态
				$(this).siblings().removeClass('active').end()
						.addClass('active');
				//切换tab		
				if($(this).hasClass('tab-0')) {
					$('.list').hide();
					//$('.dairyPopular').show();	
					//也可以写成$(this).parent().nextAll('ul:eq(0)').show();,这样的好处是不必制定特定的class类
					$(this).parent().nextAll('ul:eq(0)').show();
				} else if($(this).hasClass('tab-1')) {
					$('.list').hide();
					//$('.weeklyPopular').show();
					$(this).parent().nextAll('ul:eq(1)').show();
					//也可以写成$(this).parent().nextAll('ul:eq(1)').show();,这样的好处是不必制定特定的class类
				};
			});

			$('.tabs_1 li').mousemove(function() {
				//最右边的tab不进行任何操作							 
				if($(this).hasClass('tab-r')) {
					return;
				};
				//添加当前激活的状态
				$(this).siblings().removeClass('active').end()
						.addClass('active');
				//切换tab		
				if($(this).hasClass('tab-0')) {
					$('.list_1').hide();
					//$('.dairyPopular').show();	
					//也可以写成$(this).parent().nextAll('ul:eq(0)').show();,这样的好处是不必制定特定的class类
					$(this).parent().nextAll('ul:eq(0)').show();
				} else if($(this).hasClass('tab-1')) {
					$('.list_1').hide();
					//$('.weeklyPopular').show();
					$(this).parent().nextAll('ul:eq(1)').show();
					//也可以写成$(this).parent().nextAll('ul:eq(1)').show();,这样的好处是不必制定特定的class类
				};
			});
		});
	</script>
    

</head>
<body>
<div class="popular">
  <ul class="tabs">
    <li class="tab-0 active">日点击</li>
    <li class="tab-1">周点击</li>
    <li class="tab-r">月点击</li>
  </ul>
  <ul class="list">

    <li>
		<input type="text" size="50" style="padding: 5px;" class="t_input" id="searchkey" maxlength="255" name="q" onblur="if(this.value==''){this.value='请输入关键词';}" onfocus="if(this.value=='请输入关键词'){this.value='';}" value="请输入关键词">
                    <input type="submit" onclick="return searchsubmit();" value="搜索" class="submit">
	</li>
  </ul>
  <ul class="list noshow" >
    <li>
		<input type="text" size="50" style="padding: 5px;" class="t_input" id="searchkey" maxlength="255" name="q" onblur="if(this.value==''){this.value='请输入xx词';}" onfocus="if(this.value=='请输入关键词'){this.value='';}" value="请输入xx词">
                    <input type="submit" onclick="return searchsubmit();" value="搜索" class="submit">
	</li>
  </ul>
</div>

  <ul class="list_1">

    <li>
		<input type="text" size="50" style="padding: 5px;" class="t_input" id="searchkey" maxlength="255" name="q" onblur="if(this.value==''){this.value='请输入关键词';}" onfocus="if(this.value=='请输入关键词'){this.value='';}" value="请输入关键词">
                    <input type="submit" onclick="return searchsubmit();" value="搜索" class="submit">
	</li>
  </ul>
  <ul class="list_1 noshow">
    <li>
		<input type="text" size="50" style="padding: 5px;" class="t_input" id="searchkey" maxlength="255" name="q" onblur="if(this.value==''){this.value='请输入关键词';}" onfocus="if(this.value=='请输入关键词'){this.value='';}" value="请输入关键词">
                    <input type="submit" onclick="return searchsubmit();" value="搜索" class="submit">

</div>
